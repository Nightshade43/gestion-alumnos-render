# --- Configuracion para desarrollo local con H2 ---
spring.h2.console.enabled=true 
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

spring.datasource.url=jdbc:h2:file:~/gestiondb-dev
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Configuraci�n de JPA/Hibernate
# Especificar el dialecto de PostgreSQL
spring.jpa.properties.hibernate.dialect=H2

# ddl-auto en 'update' es �til para el primer despliegue,
# pero en producci�n se suele cambiar a 'validate' o 'none'
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL (para debugging, se puede eliminar en producci�n)
spring.jpa.show-sql=true