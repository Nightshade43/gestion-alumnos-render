<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti贸n de Cursos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f9; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1, h2 { color: #333; border-bottom: 2px solid #ccc; padding-bottom: 10px; }
        form div { margin-bottom: 10px; }
        input[type="text"], textarea, button { padding: 8px; border-radius: 4px; border: 1px solid #ccc; width: 100%; box-sizing: border-box; }
        button { background-color: #28a745; color: white; cursor: pointer; margin-top: 10px; }
        button:hover { background-color: #1e7e34; }
        #cursosList { border-collapse: collapse; width: 100%; margin-top: 20px; }
        #cursosList th, #cursosList td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        #cursosList th { background-color: #d4edda; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        .nav-links { margin-bottom: 20px; }
        .nav-links a { margin-right: 15px; text-decoration: none; color: #007bff; }
    </style>
</head>
<body>

<div class="container">
    <div class="nav-links">
        <a href="index.html">Gesti贸n Alumnos</a>
        <a href="cursos.html">Gesti贸n Cursos</a>
    </div>

    <h1> Gesti贸n de Cursos</h1>

    <h2>1. Crear Nuevo Curso</h2>
    <div id="message" class="success"></div>
    <form id="createForm">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
        </div>
        <div>
            <label for="codigo">C贸digo:</label>
            <input type="text" id="codigo" required>
        </div>
        <div>
            <label for="descripcion">Descripci贸n:</label>
            <textarea id="descripcion"></textarea>
        </div>
        <button type="submit">Guardar Curso</button>
    </form>

    <hr style="margin: 30px 0;">

    <h2>2. Cursos Disponibles</h2>
    <table id="cursosList">
        <thead>
        <tr>
            <th>ID</th>
            <th>C贸digo</th>
            <th>Nombre</th>
            <th>Descripci贸n</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<script>
    const API_URL = 'http://localhost:8080/api/cursos';
    const cursosListBody = document.querySelector('#cursosList tbody');
    const createForm = document.getElementById('createForm');
    const messageDiv = document.getElementById('message');

    function showMessage(msg, type) {
        messageDiv.className = type;
        messageDiv.textContent = msg;
        setTimeout(() => { messageDiv.textContent = ''; }, 3000);
    }

    // --- Cargar Cursos (GET /api/cursos) ---
    async function loadCursos() {
        try {
            const response = await fetch(API_URL);
            if (!response.ok) {
                throw new Error('Error al cargar los cursos: ' + response.statusText);
            }
            const cursos = await response.json();

            cursosListBody.innerHTML = '';

            cursos.forEach(curso => {
                const row = cursosListBody.insertRow();
                row.insertCell(0).textContent = curso.id;
                row.insertCell(1).textContent = curso.codigo;
                row.insertCell(2).textContent = curso.nombre;
                row.insertCell(3).textContent = curso.descripcion || 'N/A';
            });
        } catch (error) {
            showMessage(`Error de conexi贸n: ${error.message}`, 'error');
            console.error(error);
        }
    }

    // --- Crear Nuevo Curso (POST /api/cursos) ---
    createForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const nuevoCurso = {
            nombre: document.getElementById('nombre').value,
            codigo: document.getElementById('codigo').value,
            descripcion: document.getElementById('descripcion').value
        };

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(nuevoCurso)
            });

            if (response.status === 201) {
                showMessage('Curso creado exitosamente (ID: ' + (await response.json()).id + ')', 'success');
                createForm.reset();
                loadCursos();
            } else if (response.status === 409) {
                const errorData = await response.json();
                showMessage('Error (409 Conflict): ' + errorData.message, 'error');
            } else {
                throw new Error(`Error ${response.status}: Revise la consola.`);
            }

        } catch (error) {
            showMessage(`Error al guardar: ${error.message}`, 'error');
            console.error(error);
        }
    });

    // Cargar cursos al inicio
    document.addEventListener('DOMContentLoaded', loadCursos);
</script>

</body>
</html>
