<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti칩n de Matr칤culas</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f9; }
        .container { max-width: 900px; margin: auto; background: #fff; padding: 25px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1, h2 { color: #333; border-bottom: 2px solid #ccc; padding-bottom: 10px; }
        form div { margin-bottom: 15px; }
        select, button { padding: 10px; border-radius: 4px; border: 1px solid #ccc; width: 100%; box-sizing: border-box; }
        button { background-color: #ffc107; color: #333; cursor: pointer; margin-top: 10px; font-weight: bold;}
        button:hover { background-color: #e0a800; }
        #matriculasList { border-collapse: collapse; width: 100%; margin-top: 20px; }
        #matriculasList th, #matriculasList td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        #matriculasList th { background-color: #fff3cd; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        .nav-links { margin-bottom: 20px; }
        .nav-links a { margin-right: 15px; text-decoration: none; color: #007bff; }
    </style>
</head>
<body>

<div class="container">
    <div class="nav-links">
        <a href="index.html">Alumnos</a>
        <a href="cursos.html">Cursos</a>
        <a href="matriculas.html">Matr칤culas</a>
    </div>

    <h1>游닇 Gesti칩n de Matr칤culas</h1>

    <h2>1. Registrar Nueva Matr칤cula</h2>
    <div id="message" class="success"></div>
    <form id="createForm">
        <div>
            <label for="alumnoId">Seleccionar Alumno:</label>
            <select id="alumnoId" required></select>
        </div>
        <div>
            <label for="cursoId">Seleccionar Curso:</label>
            <select id="cursoId" required></select>
        </div>
        <button type="submit">Matricular Alumno en Curso</button>
    </form>

    <hr style="margin: 30px 0;">

    <h2>2. Matr칤culas Registradas</h2>
    <table id="matriculasList">
        <thead>
        <tr>
            <th>ID</th>
            <th>Alumno</th>
            <th>Curso</th>
            <th>Fecha Matr칤cula</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<script>
    const API_MATRICULAS = 'http://localhost:8080/api/matriculas';
    const API_ALUMNOS = 'http://localhost:8080/api/alumnos';
    const API_CURSOS = 'http://localhost:8080/api/cursos';

    const matriculasListBody = document.querySelector('#matriculasList tbody');
    const createForm = document.getElementById('createForm');
    const messageDiv = document.getElementById('message');
    const alumnoSelect = document.getElementById('alumnoId');
    const cursoSelect = document.getElementById('cursoId');

    function showMessage(msg, type) {
        messageDiv.className = type;
        messageDiv.textContent = msg;
        setTimeout(() => { messageDiv.textContent = ''; }, 3000);
    }

    // --- Funciones de Carga de Datos ---

    async function loadSelect(apiUrl, selectElement, nameField, valueField = 'id') {
        try {
            const response = await fetch(apiUrl);
            if (!response.ok) throw new Error(`Error ${response.status} al cargar ${nameField}s.`);
            const items = await response.json();

            selectElement.innerHTML = '<option value="">-- Seleccionar --</option>'; // Placeholder

            items.forEach(item => {
                const option = document.createElement('option');
                option.value = item[valueField];

                if (nameField === 'Alumno') {
                    option.textContent = `${item.id} - ${item.nombre} ${item.apellido} (${item.email})`;
                } else if (nameField === 'Curso') {
                    option.textContent = `${item.id} - ${item.codigo} (${item.nombre})`;
                } else {
                    option.textContent = item[nameField];
                }

                selectElement.appendChild(option);
            });

        } catch (error) {
            showMessage(`Error al cargar datos: ${error.message}`, 'error');
        }
    }

    async function loadMatriculas() {
        try {
            const response = await fetch(API_MATRICULAS);
            if (!response.ok) throw new Error('Error al cargar matr칤culas.');
            const matriculas = await response.json();

            matriculasListBody.innerHTML = '';

            matriculas.forEach(matricula => {
                const row = matriculasListBody.insertRow();
                row.insertCell(0).textContent = matricula.id;

                // Mostrar datos de las entidades relacionadas
                const alumno = matricula.alumno ? `${matricula.alumno.nombre} ${matricula.alumno.apellido}` : 'N/A';
                const curso = matricula.curso ? `${matricula.curso.codigo} - ${matricula.curso.nombre}` : 'N/A';

                row.insertCell(1).textContent = alumno;
                row.insertCell(2).textContent = curso;
                row.insertCell(3).textContent = matricula.fechaMatricula ? new Date(matricula.fechaMatricula).toLocaleDateString() : 'N/A';
            });
        } catch (error) {
            showMessage(`Error de conexi칩n al listar matr칤culas: ${error.message}`, 'error');
        }
    }

    // --- Crear Matr칤cula ---

    createForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const nuevaMatricula = {
            alumnoId: alumnoSelect.value,
            cursoId: cursoSelect.value
        };

        try {
            const response = await fetch(API_MATRICULAS, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(nuevaMatricula)
            });

            if (response.status === 201) {
                showMessage('Matr칤cula creada exitosamente.', 'success');
                createForm.reset();
                loadMatriculas();
            } else if (response.status === 409) {
                const errorData = await response.json();
                showMessage('Error (409 Conflict): ' + errorData.message, 'error');
            } else {
                throw new Error(`Error ${response.status}. Revise la consola.`);
            }

        } catch (error) {
            showMessage(`Error al matricular: ${error.message}`, 'error');
            console.error(error);
        }
    });

    // --- Inicializaci칩n ---

    document.addEventListener('DOMContentLoaded', () => {
        // Cargar los selectores primero
        loadSelect(API_ALUMNOS, alumnoSelect, 'Alumno');
        loadSelect(API_CURSOS, cursoSelect, 'Curso');

        // Luego cargar la lista de matr칤culas
        loadMatriculas();
    });
</script>

</body>
</html>
